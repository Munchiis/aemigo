<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./popup.css" />
  <link rel="stylesheet" href="../global.css" />
  <title>AEmigo</title>
</head>

<body class="Popup">

  <div class="button-group">
    <button id="openOptions" class="OptionsButton">⚙️ Configuration</button>
    <button id="checkServerStatus" class="OptionsButton">🔍 Server Status</button>
  </div>

  <h2 class="Popup__subtitle">Environments</h2>

  <div class="Popup__envContainer">
    <input type="checkbox" name="author" id="author">
    <label for="author">Author</label>
    <input type="checkbox" name="publisher" id="publisher">
    <label for="publisher">Publisher</label>
    <input type="checkbox" name="dispatcher" id="dispatcher">
    <label for="dispatcher">Dispatcher</label>
  </div>
  <div class="Popup__quickActionsContainer">
    <div class="QuickActions__container">
    </div>
  </div>
  <div class="Popup__shortcutContainer">
    <h2 class="Popup__subtitle">Shortcuts</h2>
    <div class="Popup__shortcutContainer">
    </div>
  </div>
  <script src="./popup.js" type="module"></script>
</body>

</html>
